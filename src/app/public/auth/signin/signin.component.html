<div
  [@pageTransition]
  class="min-h-screen bg-yellow-950 flex justify-center items-center"
>
  <div
    class="card p-5 w-10/12 xl:w-1/2 grid grid-cols-1 md:grid-cols-2 shadow-lg rounded-lg"
  >
    <div class="flex flex-col justify-center items-center md:p-8">
      <h2 class="text-2xl font-semibold pb-2">Iniciar Sesión</h2>

      <p class="text-sm text-gray-600 mb-6">
        Ingresa tus credenciales para acceder a tu cuenta
      </p>

      <button
        type="button"
        class="bg-white border border-gray-200 px-5 py-3 rounded-lg w-full flex items-center justify-center mb-6 hover:bg-gray-50 transition duration-300"
      >
        <i class="bi bi-google mr-2 text-yellow-500"></i>
        Iniciar sesión con Google
      </button>

      <div class="flex items-center justify-between mb-6">
        <div class="w-1/5 h-0.5 bg-gray-200"></div>
        <p class="text-sm text-gray-500">o</p>
        <div class="w-1/5 h-0.5 bg-gray-200"></div>
      </div>

      <app-alert
        (hideAlert)="onAlertCloseHandler($event)"
        [dismissible]="true"
        [messages]="serverErrors"
        [show]="serverErrors.length > 0"
        [type]="AlertType.Danger"
      ></app-alert>

      <form
        class="w-full"
        [formGroup]="signInForm"
        (ngSubmit)="onFormSubmitHandler($event)"
      >
<div class="form-group">
   
          <label for="email" class="block text-sm font-medium text-gray-700"
          
            >Email</label 
          >
          <input
            type="email"
            id="email"
            class="mt-1 form-input block w-full border-gray-300 rounded-md shadow-sm"
            formControlName="username"
            placeholder="Ingrese su correo electrónico"/>
            <span class="absolute top-2 left-0 ps-3 text-gray-400">
                <i class="bi bi-envelope-at"></i>
            </span>
          

            
          <validation-error
            [fieldControl]="signInForm.controls['username']"
          ></validation-error>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 form-input block w-full border-gray-300 rounded-md shadow-sm"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <validation-error
            [fieldControl]="signInForm.controls['password']"
          ></validation-error>
        </div>

        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="rememberme"
              class="h-4 w-4 text-emerald-500 border-gray-300 rounded"
            />
            <label for="rememberme" class="ml-2 block text-sm text-gray-700"
              >Recuérdame</label
            >
          </div>
          <a
            href="javascript:void(0)"
            class="text-sm text-black hover:text-yellow-600"
            >¿Olvidaste tu contraseña?</a
          >
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-yellow-700 text-white rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 disabled:opacity-50"
          [disabled]="isLoading"
        >
          <btn-spinner *ngIf="isLoading" [show]="isLoading"></btn-spinner>
          <span class="btn-text" [ngClass]="{ 'ml-2': isLoading }">
            Iniciar sesión
          </span>
        </button>
      </form>

      <div class="mt-4 text-sm text-gray-500">
        <p>
          ¿No tienes una cuenta?
          <a
            [routerLink]="commonService.prepareRoute(publicRoutes.Signup)"
            class="text-black hover:text-yellow-600"
            >Regístrate</a
          >
          ahora.
        </p>
      </div>
    </div>
    <div
      class="hidden md:flex items-center justify-center bg-yellow-700 rounded-lg p-8 xl:p-12"
    >
      <div>
        <h2 class="text-2xl font-semibold text-white pb-3">
          La forma más simple de gestionar tu inventario
        </h2>
        <p class="text-sm text-white">
          Ingresa tus credenciales para acceder a tu cuenta
        </p>
        <div class="py-8">
          <img
            src="https://img.freepik.com/vector-premium/libreria-biblioteca-libreria-bestseller-estilo-dibujos-animados-ilustracion-vectorial_499431-682.jpg?w=1380"
            alt="login page image"
            class="border rounded-lg border-yellow-800"
          />
        </div>
      </div>
    </div>
  </div>
</div>
